{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title> Natal Weather Prediction - {% block titulo %}{% endblock %} </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "core/assets/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static "core/css/nwp.css" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block css %}{% endblock %}

  </head>
  <body>
      <div class="container">
          <div class="header clearfix">
              <nav>
                  <ul class="nav nav-pills pull-right">
                      <li role="presentation" {% if request.resolver_match.url_name == "pagina_inicial" %} class="active" {% endif %}><a href="{% url 'pagina_inicial' %}"> Página Inicial </a></li>
                      <li role="presentation" {% if request.resolver_match.url_name == "sobre" %} class="active" {% endif %}><a href="{% url 'sobre' %}">Sobre</a></li>
                  </ul>
              </nav>
              <h3 class="text-muted"> Natal Weather Prediction </h3>
          </div>

          {% block body %}{% endblock %}

        <footer class="footer text-center">
            <p>&copy; 2016 Denis Ricardo da Silva Medeiros </p>
        </footer>
    </div>

    {# Seção para JavaScripts #}

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "core/assets/js/ie10-viewport-bug-workaround.js" %}"></script>
    <script src="{% static "core/js/jquery-3.1.1.min.js" %}"></script>

    {% block js %}{% endblock %}

  </body>
</html>
